<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css ">

    <!-- jQuery library -->
    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js "></script>

    <!-- Popper JS -->
    <script src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js "></script>
</head>
<body>
    <form method="post" action="/">
        <div id="input-fields">
            <div class="input-group">
                <input type="text" name="class-1" id="class-1" placeholder="Class Type">
                <input type="text" name="grade-1" id="grade-1" placeholder="Grade">
            </div>

        </div>
        <button type="button" onclick="addInputField()">Add Input Field</button>
        <input type="submit" value="Submit">
        <input type="hidden" id="counter" name="counter" value="0">
    </form>

    <script>
        let inputCounter = 1;

        function addInputField() {
            inputCounter++;
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = 
            `<input type="text" name="class-${inputCounter}" id= "class-${inputCounter}" placeholder="Class Type">
            <input type="text" name="grade-${inputCounter}" id= "grade-${inputCounter}" placeholder="Grade">
            
            `;

            document.getElementById("counter").value = inputCounter;
            console.log(document.getElementById("counter").value);
            
            document.getElementById('input-fields').appendChild(inputGroup);
        }
    </script>
</body>
</html>
